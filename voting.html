<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
    <title>Voting</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="voting.html" class="nav-logo">SNU Recruit</a>
            <button class="hamburger" aria-label="Menu">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <div class="nav-links nav-menu">
                <a href="index.html">Admin</a>
                <a href="gallery.html">Gallery</a>
                <a href="voting.html">Voting</a>
            </div>
        </div>
    </nav>
    <div class="voting-container">
        <div class="form-card">
            <h1 class="form-title">Recruitment Voting</h1>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
                <span id="progressText">0/0</span>
            </div>

            <div class="pnm-display-card">
                <div class="pnm-image-container">
                    <img id="voting-photo" src="" alt="PNM Photo">
                </div>
                <div class="pnm-info-container">
                    <h2 id="voting-name"></h2>
                    <div clas="stats-comments-wrapper">
                        <div class="pnm-stats">
                            <div class="stat-item">
                                <span class="stat-label">PNM #</span>
                                <span class="stat-value" id="voting-number"></span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">GPA</span>
                                <span class="stat-value" id="voting-gpa"></span>
                            </div>
                        </div>
                        <div class="comments-box">
                            <h3 class="comments-title">Comments</h3>
                            <div class="comments-list" id="voting-comments"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="voting-controls">
                <button onclick="navigate(-1)" id="backButton" class="nav-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"/>
                    </svg>
                </button>
                <div class="vote-buttons">
                    <button onclick="vote('bid')" class="vote-button bid-button">
                        <span>Bid</span>
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                        </svg>
                    </button>
                    <button onclick="vote('no-bid')" class="vote-button no-bid-button">
                        <span>No Bid</span>
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
                        </svg>
                    </button>
                </div>
                <button onclick="navigate(1)" id="nextButton" class="nav-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/>
                    </svg>
                </button>
            </div>
            <div class="results-section">
                <h2 class="results-title">Voting Results</h2>
                <div class="results-counter">
                    <span class="counter total">Total: <strong>0</strong></span>
                    <span class="counter bids">Bids: <strong>0</strong></span>
                    <span class="counter no-bids">No Bids: <strong>0</strong></span>
                    <span class="counter undecided">Undecided: <strong>0</strong></span>
                </div>
                <div id="results"></div>
            </div>
            <button onclick="toggleFullscreen()" class="fullscreen-btn">Toggle Fullscreen Mode</button>

        </div>
    </div>
    <div id="fullscreenMode" class="fullscreen-container">
        <button onclick="toggleFullscreen()" class="fullscreen-close">&times;</button>
        <div class="photo-container">
            <img id="fs-photo" src="" alt="PNM Photo">
        </div>
        <div class="fullscreen-sidebar">
            <!-- PNM Info Section -->
            <div class="pnm-info">
                <h2 id="fs-name" class="pnm-name"></h2>
                <div class="stat-item">
                    <span class="stat-label">PNM #</span>
                    <span class="stat-value" id="fs-number"></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">GPA</span>
                    <span class="stat-value" id="fs-gpa"></span>
                </div>
                
                <!-- Comments Section -->
                <div class="comments-box">
                    <h3 class="comments-title">Comments</h3>
                    <div class="comments-list" id="fs-comments"></div>
                </div>
            </div>
    
            <!-- Voting Buttons -->
            <div class="vote-buttons-vertical">
                <button onclick="vote('bid')" class="vote-button bid-button">
                    <span>Bid</span>
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                    </svg>
                </button>
                <button onclick="vote('no-bid')" class="vote-button no-bid-button">
                    <span>No Bid</span>
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
                    </svg>
                </button>
            </div>
    
            <!-- Navigation Controls -->
            <div class="navigation-buttons">
                <button onclick="navigate(-1)" class="nav-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"/>
                    </svg>
                </button>
                <button onclick="navigate(1)" class="nav-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/voting.js"></script>
</body>
</html>
