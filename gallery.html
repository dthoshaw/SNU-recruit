<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
    <title>PNM Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="voting.html" class="nav-logo">SNU Recruit</a>
            <button class="hamburger" aria-label="Menu">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <div class="nav-links nav-menu">
                <a href="index.html">Admin</a>
                <a href="gallery.html">Gallery</a>
                <a href="voting.html">Voting</a>
            </div>
        </div>
    </nav>
    <br><br><br>
    <div class="filters">
        <label for="bidFilter">Filter by:</label>
        <select id="bidFilter">
            <option value="all">All PNMs</option>
            <option value="bid">Bid</option>
            <option value="no-bid">No Bid</option>
        </select>
        <label for="sortBy">Sort by:</label>
        <select id="sortBy">
            <option value="number-asc">PNM #</option>
            <option value="first-asc">First Name A–Z</option>
            <option value="last-asc">Last Name A–Z</option>
        </select>
    </div>
    <div class="gallery" id="gallery"></div> 

    <!-- Centered Modal for PNM Details -->
    <div id="modalOverlay" class="modal-overlay hidden"></div>
    <div id="pnmModal" class="modal hidden">
        <button class="close-btn" onclick="closeSidebar()">×</button>
        <h2 id="pnm-name"></h2>
        <p>PNM#: <span id="pnm-number"></span></p>
        <p>GPA: <span id="pnm-gpa"></span></p>
        <h3>Comments</h3>
        <div id="comments"></div>
        <form id="commentForm">
            <textarea placeholder="Add comment" required></textarea>
            <button type="submit">Add Comment</button>
        </form>
    </div>

    <script src="js/common.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
